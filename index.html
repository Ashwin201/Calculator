<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="heading">CALCULATOR</h1>
        <hr>
        <div class="calculator">
            <input class="input" type="text"  placeholder="0">
            <div class="buttons">

                <button class="symbol"  onclick="Delete('')">C</button>
                <button class="symbol"  onclick="show('%')">%</button>
                <button class="symbol" onclick="backspace()">Del</button>
                <button class="operator" onclick="show('/')">/</button>

                <button onclick="show('7')">7</button>
                <button onclick="show('8')">8</button>
                <button onclick="show('9')">9</button>
                <button class="operator" onclick="show('*')">x</button>

                <button onclick="show('4')">4</button>
                <button onclick="show('5')">5</button>
                <button onclick="show('6')">6</button>
                <button class="operator" onclick="show('-')">-</button>

                <button onclick="show('1')">1</button>
                <button onclick="show('2')">2</button>
                <button onclick="show('3')">3</button>
                <button  class="operator" onclick="show('+')">+</button>

                <button onclick="show('.')">.</button>
                <button onclick="show('0')">0</button>
                <button  class="result" onclick="result('=')">=</button>
            </div>


        </div>
    </div>




    <script>

        let input = document.querySelector(".input");
        let buttons = document.getElementsByTagName("button");


        function show(num) {
            input.value += num;
        }

        function result() {
            try {
                input.value = eval(input.value)
            }
            catch {
                alert("Invalid Input.")
                input.value = "0";
            }


        }

        function Delete() {
            input.value = ""
        }

        function backspace() {
            input.value = input.value.slice(0, -1);
        }
    </script>
</body>

</html>
